
<ion-router-outlet></ion-router-outlet>

<ion-tabs #myTabs>
  <ion-tab-bar slot="bottom" translucent="true">
    <ion-tab-button tab="tab1" class="fav" [selected]="true">
      <ion-icon name="star"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" class="lights">
      <ion-icon name="bulb-outline"></ion-icon>
      <ion-label>Lights</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" class="settings">
      <ion-icon name="cog"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
