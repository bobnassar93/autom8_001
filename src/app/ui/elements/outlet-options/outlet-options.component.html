<ion-header>
  <ion-toolbar>
    <ion-title>Item action plan</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Schedule</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>
        Background color
      </ion-label>
    </ion-list-header>
    <ion-grid fixed>
      <ion-row>
        <ion-col size='3' *ngFor="let color of functions.colors">
          <ion-item button="true" lines="none" detail="false" style="--background: {{color}};"
            (click)="previewColor(color, previewItem)" class="transition">

          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="section">

    </div>
    <ion-list>
      <ion-item lines="none" detail="false" class="preview-item">
        <div #previewItem class="ion-item-div transition full-width" style="background: {{item.backgroundColor}};">

          <ion-grid class="ion-no-margin ion-no-padding full-width ion-grid">
            <ion-row>
              <!-- Column -->
              <ion-col size="10" class="ion-col">
                <!-- Label -->
                <ion-label class="text-shadow ion-label">{{item.toggleName}}
                </ion-label>
              </ion-col>
    
              <!-- Column -->
              <ion-col size="2" style="text-align: right;" class="ion-col">
                <!-- Toggle -->
                <ion-toggle class="ion-toggle">
                </ion-toggle>
              </ion-col>
            </ion-row>
            <ion-row style="height: 50px;">
              <!-- Column -->
              <ion-col size="10" class="full-height ion-col">
    
                <!-- Range -->
                <ion-range min="0" max="100" step="1" *ngIf="item.isDimmer" class="ion-range" pin="true">
                  <ion-icon slot="start" size="small" ios="sunny" md="sunny-sharp"></ion-icon>
                  <ion-icon slot="end" ios="sunny" md="sunny-sharp"></ion-icon>
                </ion-range>
    
                <!-- TV remote buttons -->
                <div *ngIf="item.remoteShortcuts" class="remote-shortcuts full-height">
                  <ion-button size="small" *ngFor="let remoteBtn of item.remoteShortcuts" fill="clear">
                    <ion-icon name="{{remoteBtn}}"></ion-icon>
                  </ion-button>
                  <ion-button fill="clear">
                    <ion-icon ios="keypad" md="keypad-sharp"></ion-icon>
                  </ion-button>
                </div>
              </ion-col>
    
              <!-- Column -->
              <ion-col size="2" class="ion-col">
                <!-- Action plan icon -->
                <ion-icon class="ion-item-config-icon ion-no-margin" ios="chevron-forward" md="chevron-forward-sharp">
                </ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
